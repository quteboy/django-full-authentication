{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}

<div class="bg-light bg-gradient">
    {% if is_registered %}
        <h2>Thank you for registration</h2>
    {% else %}
        <h1>Register Here</h1>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" value="Register">
        </form>
    {% endif %}
</div>
{% endblock %}
