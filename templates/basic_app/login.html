{% extends "basic_app/base.html" %}

{% block body_block %}
<div class="jumbotron">
    <h2>Please Login</h2>
    <form action="{% url 'basic_app:user_login' %}" method="post">
        {% csrf_token %}
        <label htmlfor="username" for="username">Username:</label>
        <input type="text" name="username">
        <br>
        <label htmlfor="username" for="password">Password:</label>
        <input type="password" name="password">
        <input type="submit" value="Login">
    </form>
</div>

{% endblock %}
